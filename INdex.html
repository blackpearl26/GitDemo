<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myfunction(){
            document.getElementById("p1").innerHTML="Helloworld";
        }
        function myAlert(){
            alert("Helloworld");
        }

        function validate(){
            var inname = document.getElementById("Name").value;
                
                alert(inname+"on form submit");
                return false;
        }
    </script>
</head>
<body>
    <h2>Welcome from Developer2</h2>
    <p id="p1">CLick the button to change the text</p>
    <button onclick="myfunction()">Try it</button>
    <br>
    <button onclick="myAlert()">Click me</button>
    <form method="post">
        <input type="text" placeholder="Enter name" id="Name">
        <br>
        <input type="submit" value="Submit" id="Submit" onclick="return validate()">
    </form>
    <br>
    <br>
    <h2>Thank you by Developer 1</h2>
</body>
</html>
